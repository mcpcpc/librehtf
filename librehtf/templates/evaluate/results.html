{% extends 'base.html' %}
{% block title %}Results{% endblock %}
{% block main %}
<h1>Evaluation Results</h1>
<section>
        <table>
                <tr>
                        <th colspan="2">
                                <h4>{{ (results|first)['test_name'] }}</h4>
                                <small>{{ (results|first)['test_description'] }}</small>
                        </th>
                </tr>
                {% for task in tasks %}
                <tr>
                        <td>{{ task.task_name }}</td>
                        <td class={% if task.observation == 'PASS' %}success{% elif task.observation == 'FAIL' %}error{% else %}information{% endif %}" style="text-align: center; font-weight: 600;">{{ task.observation }}</td>
                </tr>
                {% endfor %}
        </table>
</section>
{% endblock
