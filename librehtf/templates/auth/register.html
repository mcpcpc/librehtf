{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block main %}
<h1>Register User</h1>
<form method="post" class="twocol">
	<label for="username">User Name</label>
	<input class="long-field" name="username" type="text" required>
	<label class="long-field" for="password">Password</label>
	<input name="password" type="password" required>
	<button class="medium-field">Register</button>
</form>
{% endblock %}
