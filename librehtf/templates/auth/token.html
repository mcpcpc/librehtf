{% extends 'base.html' %}
{% block title %}Token Generator{% endblock %}
{% block main %}
<section>
	<h1>Generate API Access Token</h1>
	<p>For security reasons, the generated token will only appear once.</p>
	<form method="post" class="twocol">
		<fieldset>
			<div class="field-group">
				<label for="expires_in">Expiration</label>
				<select class="text" name="expires_in" required>
					<option value=1800>30 Minutes</option>
					<option value=86400>30 Days</option>
					<option value=31536000>1 Year</option>
				</select>
			</div>
		</fieldset>
		<div class="buttons-container">
			<input class="button" type="submit" value="Generate Token">
		</div>
	</form>
</section>
{% endblock %}
