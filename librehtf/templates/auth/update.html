{% extends 'base.html' %}
{% block title %}Update{% endblock %}
{% block main %}
<section>
	<form method="post">
		<h3>Update Existing User</h3>
		<fieldset>
			<div class="field-group">
				<label for="username">User Name</label>
				<input class="text" name="username" type="text" value="{{ user.username }}" readonly>
			</div>
			<div class="field-group">
				<label for="role_id">Role</label>
				<select class="text" name="role_id" required>
					{% for role in roles %}
					<option value={{ role.id }} {% if user.role_id == role.id %}selected{% endif %}>{{ role.title }}</option>
					{% endfor %}
				</select>
			</div>
			<div class="field-group">
				<label for="password">Password</label>
				<input class="text" name="password" type="password" required>
			</div>
		</fieldset>
		<div class="buttons-container">
			<input class="button" type="submit" value="Update">
			<a class="cancel" href="{{ url_for('manage.index') }}">Cancel</a>
		</div>
	</form>
</section>
{% endblock %}
