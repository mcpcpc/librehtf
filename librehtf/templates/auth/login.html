{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block main %}
<h2>User Login</h2>
<form method="post">
        <p>Welcome back! Please provide valid credentials to access additional tools.</p>
        <input name="username" placeholder="Username" required>
        <input name="password" placeholder="Password" type="password" required>
        <button>Log In</button>
        <small>If you do not have credentials or have forgotten your username or password, please contact a system administrator.</small>
</form>
{% endblock %}
